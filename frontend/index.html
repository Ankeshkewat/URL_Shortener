<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        #container{
            box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
            width: 30%;
            margin: auto;
            padding: 30px;
            line-height: 40px;
        }
       #container>div{
        display: flex;
        justify-content: flex-start;
        align-items: center;
        column-gap: 25px;

       }
       input,button{
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
       }
       h1{
        line-height: 0px;
       }
    </style>
</head>
<style>

</style>

<body>

    <div id="container">
        <!-- child -->
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="12" viewBox="0 0 24 12" fill="none">
                <path
                    d="M17.9999 0H13.2V2.27998H17.9999C20.0519 2.27998 21.7199 3.94796 21.7199 5.99996C21.7199 8.05196 20.0519 9.71999 17.9999 9.71999H13.2V12H17.9999C21.3119 12 23.9999 9.31195 23.9999 5.99996C23.9999 2.68796 21.3119 0 17.9999 0Z"
                    fill="black" />
                <path
                    d="M2.27998 5.99996C2.27998 3.94796 3.94796 2.27998 5.99996 2.27998H10.8V0H6.00001C2.68802 0 0 2.68796 0 5.99996C0 9.31195 2.68802 12 6.00001 12H10.8V9.71999H6.00001C3.94802 9.71999 2.27998 8.05196 2.27998 5.99996Z"
                    fill="black" />
                <path d="M16.8 4.79999H7.19995V7.20001H16.8V4.79999Z" fill="black" />
            </svg>
            <h1>
                Your Long URL
            </h1>
        </div>
        <input type="text" name="" id="long" placeholder="Put your long url">
        <input type="text" name="" id="name" placeholder="Optional : Provide name">

        <!-- child -->
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <g clip-path="url(#clip0)">
                    <path
                        d="M16.28 4.71973C15.987 4.42676 15.5124 4.42676 15.2194 4.71973L0.21949 19.7197C-0.0734889 20.0127 -0.0734889 20.4872 0.21949 20.7802L3.21949 23.7802C3.36595 23.9267 3.55787 23.9999 3.74978 23.9999C3.94169 23.9999 4.13356 23.9267 4.28007 23.7802L19.28 8.78027C19.573 8.48729 19.573 8.01271 19.28 7.71973L16.28 4.71973ZM3.74973 22.1894L1.81031 20.25L11.9997 10.0606L13.9392 12C13.9392 12 3.74973 22.1894 3.74973 22.1894ZM14.9997 10.9395L13.0603 8.99999L15.7497 6.31056L17.6891 8.25002L14.9997 10.9395Z"
                        fill="#424242" />
                    <path
                        d="M10.5 6C11.25 4.50002 12 3.75001 13.5 3C12 2.24999 11.25 1.50002 10.5 0C9.74999 1.49998 8.99992 2.24999 7.5 3C9.00002 3.75001 9.74999 4.50002 10.5 6Z"
                        fill="#424242" />
                    <path
                        d="M22.5 10.5C22.125 11.25 21.7499 11.625 21 12C21.75 12.375 22.125 12.75 22.5 13.5C22.875 12.7499 23.25 12.375 24 12C23.25 11.625 22.875 11.25 22.5 10.5Z"
                        fill="#424242" />
                    <path
                        d="M22.5 2.25096C21.375 1.68844 20.8125 1.12597 20.25 0.000976562C19.6875 1.12597 19.1249 1.68849 18 2.25096C19.125 2.81349 19.6875 3.37596 20.25 4.50095C20.8125 3.37596 21.375 2.81344 22.5 2.25096Z"
                        fill="#424242" />
                </g>
                <defs>
                    <clipPath id="clip0">
                        <rect width="24" height="24" fill="white" />
                    </clipPath>
                </defs>
            </svg>
            <h1>
                Short URL
            </h1>
        </div>
        <input type="text" name="" id="sort" placeholder="Short url comes here">
        <button id="btn">Generate tiny URL</button>
    </div>

</body>

</html>
